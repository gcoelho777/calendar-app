<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
      <h2 class="text-2xl font-bold mb-6 text-center">Criar Evento</h2>
      
      <form (ngSubmit)="createEvent()">
        <div class="mb-4">
          <label for="description" class="block text-gray-700">Descrição</label>
          <input 
            type="text" 
            id="description" 
            [(ngModel)]="event.description" 
            name="description" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
          >
        </div>
        
        <div class="flex flex-wrap md:flex-nowrap space-y-4 md:space-y-0 md:space-x-2 mb-4">
          <div class="flex-1">
            <label for="start_time" class="block text-gray-700">Hora de Início</label>
            <input 
              type="datetime-local" 
              id="start_time" 
              [(ngModel)]="event.start_time" 
              name="start_time" 
              required 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            >
          </div>
          
          <div class="flex-1">
            <label for="end_time" class="block text-gray-700">Hora de Término</label>
            <input 
              type="datetime-local" 
              id="end_time" 
              [(ngModel)]="event.end_time" 
              name="end_time" 
              required 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            >
          </div>
        </div>
        
        <button 
          type="submit" 
          class="my-4 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
        >
          Criar Evento
        </button>
        <button 
        type="button" 
        class="px-4 py-2 ml-4 bg-gray-500 text-white rounded-lg hover:bg-gray-600" 
        (click)="goBack()"
      >
        Voltar
      </button>
      </form>
    </div>
  </div>
