<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>
      
      <form (ngSubmit)="register()">
        <div *ngIf="errorMessage" class="mb-4 text-red-500"> {{ errorMessage }} </div>
        <div class="mb-4">
          <label class="block text-gray-700">Nome</label>
          <input 
            type="text" 
            [(ngModel)]="name" 
            name="name" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg" 
          />
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg" 
          />
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700">Senha</label>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg" 
          />
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700">Confirmar Senha</label>
          <input 
            type="password" 
            [(ngModel)]="password_confirmation" 
            name="password_confirmation" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg" 
          />
        </div>
        
        <button 
          type="submit" 
          class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
        >
          Registrar
        </button>
      </form>
      
      <p class="mt-4 text-center">
        Já tem uma conta? 
        <a [routerLink]="['/login']" class="text-blue-500 hover:underline">Faça login</a>
      </p>
    </div>
  </div>
